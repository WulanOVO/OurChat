<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>简易聊天室 - 移动版</title>
  <script src="js/device-detect.js"></script>
  <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
  <div class="mobile-container">
    <header class="chat-header">
      <button id="back-button" class="back-button">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M20,11H7.83l5.59-5.59L12,4l-8,8l8,8l1.41-1.41L7.83,13H20V11z" fill="currentColor"></path>
        </svg>
      </button>
      <div class="room-title">加载中...</div>
    </header>

    <main>
      <div id="chat-messages" class="chat-messages"></div>
    </main>

    <footer class="message-input-area">
      <div class="message-box">
        <input type="text" id="message-input" placeholder="请输入消息..." disabled>
        <button id="send-button">发送</button>
      </div>
    </footer>

    <div class="room-drawer" id="room-drawer">
      <div class="drawer-header">
        <h3>群组列表</h3>
        <button id="close-drawer">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41z" fill="currentColor"></path>
          </svg>
        </button>
      </div>
      <div class="room-list">
        <div class="room-item active">
          <div class="room-avatar"></div>
          <div class="room-info">
            <div class="room-name">加载中...</div>
            <div class="room-last-message">欢迎加入聊天室</div>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>
  </div>

  <script src="js/mobile.js"></script>
</body>
</html>
