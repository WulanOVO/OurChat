<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OurChat</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="js/device-detect.js"></script>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>

  <body>
    <div id="app-container">
      <div id="overlay"></div>

      <div id="sidebar">
        <div id="sidebar-header">
          <h3>群组列表</h3>
          <button id="close-sidebar-btn" class="btn close-btn">&times;</button>
        </div>
        <div id="room-list">
          <div class="room-item active">
            <div class="room-avatar"></div>
            <div class="room-info">
              <div class="room-name">加载中...</div>
              <div class="room-last-message">欢迎加入聊天室</div>
            </div>
          </div>
        </div>

        <div id="user-info">
          <div class="user-avatar"></div>
          <div class="user-nickname">加载中...</div>
          <button id="user-settings" class="btn">⚙️</button>
        </div>
      </div>

      <div id="chat-container">
        <div id="chat-header">
          <button id="toggle-sidebar-btn" class="btn">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </button>
          <div id="room-title">加载中...</div>
          <button id="room-info-button" class="btn">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path
                d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M13,17h-2v-2h2V17z M13,13h-2V7h2V13z"
                fill="currentColor"
              ></path>
            </svg>
          </button>
        </div>

        <div id="chat-messages"></div>
        <div id="message-box">
          <input type="text" id="message-input" placeholder="请输入消息..." />
          <button id="send-message-btn">发送</button>
        </div>

        <div id="room-info-panel">
          <div id="room-info-header">
            <button id="close-room-info" class="btn close-btn">&times;</button>
            <h3>群组详情</h3>
          </div>
          <div id="room-info-content">
            <div id="room-info-avatar">
              <div class="room-avatar large"></div>
              <div id="room-name-display"></div>
            </div>
            <div id="room-members-section">
              <h4>群组成员 (<span class="member-count">0/0</span>)</h4>
              <div id="room-members-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="notifications-container"></div>

    <script src="js/core/core.js" type="module"></script>
    <script src="js/ui/common.js" type="module"></script>
    <script src="js/mobile.js" type="module"></script>
  </body>
</html>
