<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简易聊天室</title>
    <script src="js/device-detect.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="app-container">
      <!-- 遮罩层 -->
      <div class="overlay" id="overlay"></div>

      <div class="sidebar">
        <h3>群组列表</h3>
        <div class="room-list">
          <div class="room-item active">
            <div class="room-avatar"></div>
            <div class="room-info">
              <div class="room-name">加载中...</div>
              <div class="room-last-message">欢迎加入聊天室</div>
            </div>
          </div>
        </div>

        <div class="user-info">
          <div class="user-avatar"></div>
          <div class="user-nickname">加载中...</div>
          <button id="user-settings"></button>
        </div>
      </div>

      <div class="chat-container">
        <div class="chat-header">
          <div class="room-title">加载中...</div>
          <button id="room-info-button" class="room-info-button">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path
                d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M13,17h-2v-2h2V17z M13,13h-2V7h2V13z"
                fill="currentColor"
              ></path>
            </svg>
          </button>
        </div>

        <div id="chat-messages"></div>
        <div class="message-box">
          <input type="text" id="message-input" placeholder="请输入消息..." />
          <button id="send-message-btn">发送</button>
        </div>

        <!-- 群组详情页 -->
        <div class="room-info-panel" id="room-info-panel">
          <div class="room-info-header">
            <button id="close-room-info" class="close-button">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path
                  d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41z"
                  fill="currentColor"
                ></path>
              </svg>
            </button>
            <h3>群组详情</h3>
          </div>
          <div class="room-info-content">
            <div class="room-info-avatar">
              <div class="room-avatar large"></div>
              <div class="room-name-display"></div>
            </div>
            <div class="room-members-section">
              <h4>群组成员 (<span class="member-count">0/0</span>)</h4>
              <div class="room-members-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="notifications-container"></div>

    <script src="js/core/core.js" type="module"></script>
    <script src="js/ui/common.js" type="module"></script>
    <script src="js/desktop.js" type="module"></script>
  </body>
</html>
